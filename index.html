<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>To-Do App</h1>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Enter a task...">
    <input type="text" id="description-input" placeholder="Enter a description...">
    <button type="submit">Add Task</button>
  </form>
  <h2>Pending Tasks</h2>
  <table id="pending-tasks-table">
    <thead>
      <tr>
        <th>Task</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="pending-tasks-list"></tbody>
  </table>
  <h2>Completed Tasks</h2>
  <table id="completed-tasks-table">
    <thead>
      <tr>
        <th>Task</th>
        <th>Description</th>
        <th>Date Completed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="completed-tasks-list"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
